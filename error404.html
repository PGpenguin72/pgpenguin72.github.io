<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
            height: 300vh;
            overflow-y: auto;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        h1 {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 40px cyan;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .message {
            font-size: 1.5rem;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid cyan;
            width: 0;
            display: inline-block;
            animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: cyan;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,255,255,0.1) 10%, black 90%);
            animation: bgMove 10s infinite alternate;
        }

        @keyframes bgMove {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .scroll-content {
            height: 99999vh;
        }

        .secret-btn {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            opacity: 0;
            transition: opacity 1s, transform 1s;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="container">
        <h1>404</h1>
        <p class="message">Oops! 你來到了未知的領域...</p>
        <button class="btn" onclick="window.location.href='/'">返回首頁</button>
    </div>
    
    <div class="scroll-content"></div>
    <button class="btn secret-btn" onclick="window.location.href='secret.jpg'">查看 secret.jpg</button>

    <script>
        document.addEventListener('scroll', function() {
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPosition = window.scrollY;
            const secretBtn = document.querySelector('.secret-btn');
            
            if (scrollPosition >= scrollHeight - 10) {
                secretBtn.style.opacity = '1';
                secretBtn.style.transform = 'translateX(-50%) translateY(0)';
                secretBtn.style.pointerEvents = 'auto';
            }
        });
    </script>
</body>
</html>

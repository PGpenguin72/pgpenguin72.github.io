<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>空白？</title>

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    .item {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: cover;
      cursor: default;
      opacity: 0;
    }
    .money {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <script>
    const images = [
      'https://cdn-icons-png.flaticon.com/512/25/25231.png',

      'https://cdn-icons-png.flaticon.com/512/545/545705.png',
      'https://cdn-icons-png.flaticon.com/512/709/709519.png',
      'https://cdn-icons-png.flaticon.com/512/149/149071.png'
    ];

    const moneyImg = 'https://cdn-icons-png.flaticon.com/512/3144/3144456.png：';

    const totalItems = 50;
    const moneyIndex = Math.floor(Math.random() * totalItems);
    const reloadIndices = new Set();

    while (reloadIndices.size < 3) {
      const r = Math.floor(Math.random() * totalItems);
      if (r !== moneyIndex) reloadIndices.add(r);
    }

    for (let i = 0; i < totalItems; i++) {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      if (i === moneyIndex) {
        const money = document.createElement('div');
        money.classList.add('item', 'money');
        money.style.left = `${x}px`;
        money.style.top = `${y}px`;
        money.style.backgroundImage = `url('${moneyImg}')`;
        money.onclick = () => {
          window.location.href = 'https://pgpenguin72.github.io/picture/blank.jpg';
        };
        document.body.appendChild(money);
      } else if (reloadIndices.has(i)) {
        const reloadImg = images[Math.floor(Math.random() * images.length)];
        const icon = document.createElement('div');
        icon.classList.add('item');
        icon.style.left = `${x}px`;
        icon.style.top = `${y}px`;
        icon.style.backgroundImage = `url('${reloadImg}')`;
        icon.onclick = () => location.reload();
        document.body.appendChild(icon);
      } else {
        const randImg = images[Math.floor(Math.random() * images.length)];
        const link = document.createElement('a');
        link.href = randImg;
        link.target = '_blank';

        const icon = document.createElement('div');
        icon.classList.add('item');
        icon.style.left = `${x}px`;
        icon.style.top = `${y}px`;
        icon.style.backgroundImage = `url('${randImg}')`;

        link.appendChild(icon);
        document.body.appendChild(link);
      }
    }
  </script>
</body>
</html>
